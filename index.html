<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="main-div">
            <div id="logo-div">Orangify🍊</div>
            <h1>Generate a</h1>
            <h1 id="orange-h1">random password</h1>
            <p>Never use an insecure password again</p>
            <div class="size-wrapper">
                <div tabindex="1" onclick="size10()" class="size-div">10 chars</div>
                <div tabindex="1" onclick="size15()" class="size-div">15 chars</div>
                <div tabindex="1" onclick="size18()" class="size-div">18 chars</div>
            </div>
            <button class="btn-orange" onclick="generatePassword()">Generate passwords</button>
            <div class="underline-div"></div>
            <div class="password-wrapper">
                <div id="password1-div" class="password-div"></div>
                <div id="password2-div" class="password-div"></div>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
